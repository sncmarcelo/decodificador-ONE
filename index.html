<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="Imagens/Logo.png" alt="Logo da Alura"/>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="38" rows="9" placeholder="Digite aqui o seu texto!"></textarea>    

            <div class="informacao">
                <img src="Imagens/!.png" class="img-alerta"/>
                <label for=""input-texto class="msgAlerta">Apenas letras min√∫sculas e sem acento!</label>
            </div>

            <div class="botoes">
                <button class="btn-encriptografar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptografar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" id="mensagemCodificada" cols="20" rows="14"></textarea>
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
    <footer></footer>
</body>
</html>
